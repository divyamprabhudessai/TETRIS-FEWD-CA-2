<!DOCTYPE html>
<html lang="en">

</head>
<body>
    

    
    <div class="logo">
        <img src="./images/logo.png" alt="logo">
    </div>

    <div class="mute">
        <button id="mute"><img src="./images/mute.png" alt="mute-icon" width="40vw"></button>
    </div>

   

    <div class="homcont">
        <form action="" class="homcont">
        <!-- name -->
        <div class="name">
            <input type="text"  name="name" id="username" pattern="[A-Za-z]+" title="Enter letters only" placeholder="Enter your name" required>
        </div>
        <!-- nickname -->
        <div class="name">
            <input type="text" name="nickname" id="nname" placeholder="Enter your nickname" required>
        </div>
        
       
    </form>
        <div class="instructions">
           <a href="./instructions/instruction.html"><button class="game" id="instructions"><img src="./images/Instructions-homepage.png" alt="instructions"></button>
           </div></a> 

           <div class="levels" onclick="submit()" onclick=" alert()">
            <button class="game" id="instructions" type=""><img src="./images/levels.png" alt="instructions"></button>
            </div>
           

    </div>
    <script src="./index.js"></script>
</body>
</html>
